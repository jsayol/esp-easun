<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASUN WiFi Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>EASUN WiFi Setup</span></div>
            <div style="text-align: center; padding-top: 20px;">
                Select the WiFi network this device should connect to
            </div>
            <form method="post" action="/config">
                <div class="row">
                    <i>
                        <img src="wifi.png">
                    </i>
                    <select name="ssid" required id="networks">
                        <option value="" selected disabled hidden></option>
                    </select>
                </div>
                <div class="row">
                    <i>
                        <img src="pass.png">
                    </i>
                    <input required name="password" type="password" placeholder="Password" id="password">
                </div>
                <div class="row button">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
